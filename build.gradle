plugins {
	id 'fabric-loom' version '1.5-SNAPSHOT'
	id 'maven-publish'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

version = project.mod_version
group = project.maven_group

base {
	archivesName = project.archives_base_name
}

repositories {
	maven { url 'https://jitpack.io' }
}

dependencies {
	// To change the versions see the gradle.properties file
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "com.github.RedLime:yarn:${project.yarn_mappings}:v2"
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

	// SpeedrunAPI
	// check for the latest versions at https://jitpack.io/#kingcontaria/speedrunapi
	modImplementation "com.github.KingContaria:SpeedrunAPI:b25af3eafb"
	implementation(annotationProcessor "com.github.bawnorton.mixinsquared:mixinsquared-fabric:0.1.1")
	modImplementation "net.fabricmc.fabric-api:fabric-key-binding-api-v1:1.0.36+fb8d95da77"

	// check for the latest versions at https://jitpack.io/#kingcontaria/atum-rewrite
	modImplementation ("com.github.KingContaria:atum-rewrite:d1e97f215d") {
		transitive = false
	}

	// check for the latest versions at https://jitpack.io/#kingcontaria/mcsr-worldpreview-1.16.1
	modCompileOnly ("com.github.KingContaria:mcsr-worldpreview-1.16.1:327c1b3f34") {
		transitive = false
	}

	// check for the latest versions at https://jitpack.io/#Minecraft-Java-Edition-Speedrunning/sodium
	modCompileOnly "com.github.Minecraft-Java-Edition-Speedrunning:sodium:7e4905f134"

	// check for the latest versions at https://jitpack.io/#kingcontaria/mcsr-antiresourcereload-1.16.1
	modCompileOnly ("com.github.KingContaria:mcsr-antiresourcereload-1.16.1:7e0b0405d9") {
		transitive = false
	}

	// check for the latest versions at https://jitpack.io/#kingcontaria/fastreset
	modCompileOnly ("com.github.KingContaria:fastreset:9b0ff67df2") {
		transitive = false
	}

	// check for the latest versions at https://jitpack.io/#kingcontaria/standardsettings
	modCompileOnly ("com.github.KingContaria:standardsettings:0820698bc5") {
		transitive = false
	}

	// not necessary for building since all the MixinSquared mixins do not reference any StandardSettings classes directly
	//modCompileOnly files("libs/standardsettings-1.2.2+1.16.1.jar")
}

loom {
	accessWidenerPath = file("src/main/resources/seedqueue.accesswidener")
}

processResources {
	inputs.property "version", project.version

	filesMatching("fabric.mod.json") {
		expand "version": project.version
	}
}

tasks.withType(JavaCompile).configureEach {
	it.options.encoding = "UTF-8"

	def targetVersion = 8
	if (JavaVersion.current().isJava9Compatible()) {
		it.options.release = targetVersion
	}
}

java {
	// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
	// if it is present.
	// If you remove this line, sources will not be generated.
	withSourcesJar()
}

jar {
	from("LICENSE") {
		rename { "${it}_${project.base.archivesName.get()}"}
	}
}

// configure the maven publication
publishing {
	publications {
		mavenJava(MavenPublication) {
			from components.java
		}
	}

	// See https://docs.gradle.org/current/userguide/publishing_maven.html for information on how to set up publishing.
	repositories {
		// Add repositories to publish to here.
		// Notice: This block does NOT have the same function as the block in the top level.
		// The repositories here will be used for publishing your artifact, not for
		// retrieving dependencies.
	}
}